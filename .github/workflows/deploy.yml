name: Deploy to Firebase

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://adventure-craft.web.app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Validate before deploy (as requested)
      - name: Type Check
        run: npx tsc --noEmit

      - name: Run Tests
        run: npm run test:run

      - name: Build
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # APP_VERSION is automatically handled by vite config reading from package.json

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ADVENTURE_CRAFT }}
          channelId: live
          projectId: adventure-craft
